<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Github Hub</title>
        <link rel="stylesheet" href="css/site.css" />
    </head>
    <body>
        <div class="container">
            <header>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="contact.html">Contact</a></li>
                        <li><a href="about.html">About</a></li>
                    </ul>
                </nav>
                <!--a named matching for some styling rules-->
                <div><img src="logo.gif" class="bordered-image"></div>
                <div>This is a site to search Github for interesting projects.</div>

            </header>
            <section id="main">
                <p>In this sample site, we'll show a list of <a href="https://github.com">Github</a> projects and the data about
                    those projects.</p>
                <!--POST method sends the data as the body of the request instead of attaching
                  to the query string (some times of data arent able to be part of query string-->
                <form action="http://wilder.azurewebsites.net/echo" method="POST" class="bordered-image simple-form" id="gitHubSearchForm">
                    <!--the label tag and "for" ties each attribute to the identified id of the specified tag-->
                    <label for="searchPhrase">Search Phrase:</label>
                    <input type="text" name="searchPhrase" id="searchPhrase"/><br/>
                    <label for="langChoice">Language:</label>
                    <select name="langChoice" id="langChoice">
                        <option selected>All</option>
                        <option>JavaScript</option>
                        <option>C#</option>
                        <option>Ruby</option>
                        <option>Java</option>
                    </select>
                    <br/>
                    <input type="checkbox" name="useStars" checked="true" id="useStars"/>
                    <label for="useStars"> Use Stars?</label><br/>
                    <input type="submit" value="Search"/>
                </form>
                <div id="results" class="bordered-image">
                    <button id="toggleButton">Hide</button>
                    <div id="resultList">This is where results will live... eventually.</div>
                </div>
            </section>
            <footer>
                &copy; 2017 Han Sern Yen
            </footer>
        </div>
        <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>

<!--
For forms and divs, by default have a property called display of block
-->
